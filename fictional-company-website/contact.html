<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fictional Company - Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">FictionalCo</a>
      <nav class="space-x-6 text-gray-700">
        <a href="index.html" class="hover:text-blue-600 font-semibold">Home</a>
        <a href="about.html" class="hover:text-blue-600 font-semibold">About Us</a>
        <a href="services.html" class="hover:text-blue-600 font-semibold">Services</a>
        <a href="gallery.html" class="hover:text-blue-600 font-semibold">Gallery</a>
        <a href="contact.html" class="hover:text-blue-600 font-semibold">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-16 max-w-lg">
    <h1 class="text-4xl font-extrabold mb-8 text-center">Contact Us</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="#" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          type="text"
          placeholder="Your name"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="you@example.com"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="message"
          rows="5"
          placeholder="Your message"
          required
        ></textarea>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition"
          type="submit"
        >
          Send Message
        </button>
      </div>
    </form>
  </main>

  <footer class="bg-white border-t mt-20 py-6 text-center text-gray-600 text-sm">
    &copy; 2024 FictionalCo. All rights reserved.
  </footer>
</body>
</html>
