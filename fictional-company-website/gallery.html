<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fictional Company - Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">FictionalCo</a>
      <nav class="space-x-6 text-gray-700">
        <a href="index.html" class="hover:text-blue-600 font-semibold">Home</a>
        <a href="about.html" class="hover:text-blue-600 font-semibold">About Us</a>
        <a href="services.html" class="hover:text-blue-600 font-semibold">Services</a>
        <a href="gallery.html" class="hover:text-blue-600 font-semibold">Gallery</a>
        <a href="contact.html" class="hover:text-blue-600 font-semibold">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-16 max-w-6xl">
    <h1 class="text-4xl font-extrabold mb-8 text-center">Gallery</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Gallery Image 1" class="rounded-lg shadow-md object-cover w-full h-48" />
      <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Gallery Image 2" class="rounded-lg shadow-md object-cover w-full h-48" />
      <img src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Gallery Image 3" class="rounded-lg shadow-md object-cover w-full h-48" />
      <video controls class="rounded-lg shadow-md w-full h-48 object-cover">
        <source src="https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <img src="https://images.pexels.com/photos/3184325/pexels-photo-3184325.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Gallery Image 4" class="rounded-lg shadow-md object-cover w-full h-48" />
      <img src="https://images.pexels.com/photos/3184439/pexels-photo-3184439.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Gallery Image 5" class="rounded-lg shadow-md object-cover w-full h-48" />
    </div>
  </main>

  <footer class="bg-white border-t mt-20 py-6 text-center text-gray-600 text-sm">
    &copy; 2024 FictionalCo. All rights reserved.
  </footer>
</body>
</html>
